        <!-- CSS Interno -->
        <style>

            .container {
                width: 100%;
                height: 100vh;
            }
            
            .container h1 {
            	margin-top:100px;
            }

            .footer {
                position: absolute;
                width: 100%;
                height: 60px;
                margin-top: -60px;
                background-color: #000000;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .your-img {
			    height: 250px; 
			    width: 250px; 
			    max-width: 250px; 
			    max-height: 250px;
			}


        </style>

        <!-- Título da página -->
        <title>Cadastrar Produto</title>

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Produto</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="btn btn-primary" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-light" aria-current="page" href="/cadastrarProduto">Novo Produto</a>
                  </li>                  
                </ul>
              </div>
            </div>
        </nav>
        <!-- Fim do navbar -->

        <!-- Conteúdo da página aqui -->
        <div class="container">
            <h1>Formulário de cadastro de produtos</h1>
            
            <!-- Formulário de cadastro -->
            <form class="container" action="" method="POST" enctype="multipart/form-data">
	            	<label>Cód Barras do produto:</label><br />
	            	<input class="form-control" type="text" name="codBarras" placeholder="Digite aqui o Cód Barras do seu Produto"/>
	            	<label>Descrição do produto:</label><br />
	            	<input class="form-control" type="text" name="descricao" placeholder="Digite aqui a Descrição do seu Produto"/>
	            	<label>Marca do produto:</label><br />
	            	<input class="form-control" type="text" name="marca" placeholder="Digite aqui a Marca do seu Produto"/>
	            	<label>Modelo do produto:</label><br />
	            	<input class="form-control" type="text" name="modelo" placeholder="Digite aqui o Modelo do seu Produto"/>
	            	<label>Valor de Compra do produto:</label><br />
	            	<input class="form-control" type="number" min="0.00" step="any" max="999999999.99" name="valorC" placeholder="Digite aqui o Valor de Compra do seu Produto"/>
	            	<label>Valor de Venda do produto:</label><br />
	            	<input class="form-control" type="text" name="valorV" placeholder="Digite aqui o Valor de Venda do seu Produto"/>
	            	<label>Peso do produto:</label><br />
	            	<input class="form-control" type="text" name="peso" placeholder="Digite aqui o Peso do seu Produto"/>
	            	<label>Fornecedor do produto:</label><br />
	            	<input class="form-control" type="text" name="fornecedor" placeholder="Digite aqui o Fornecedor do seu Produto"/>
	            	<div class="form-group row">
           			<label class="col-sm-4 col-form-label">Photos:</label>
            		<div class="col-sm-8">
              			<img class="your-img" id="thumbnail" alt="Photos preview" th:src="@{/images/default-user.png}"/>
              			</br>
              			<input type="file" name="fileImage "id="fileImage" accept="image/png, image/jpeg"/>
                	</div>
            		</div>
	            	<button type="submit" class="btn btn-primary">Cadastrar produto</button>
	        </form>
        </div>
        
            <!-- Fim do conteúdo da página -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function () {
			$("#fileImage").change(function () {
			        showImageThumbnail(this);
			        
			    });
			});
		
			function showImageThumbnail(fileInput) {
			    var file = fileInput.files[0];
			    var reader = new FileReader();
			    reader.onload = function (e) {
			        $("#thumbnail").attr("src", e.target.result);
			    };
		
			    reader.readAsDataURL(file);
			}
		</script>        
 
        <!-- Bootstrap JS -->
        <script type="text/javascript" src="/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
